<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <form action="">
        <h2>Create A New Account</h2>

        <div class="inputBox">
            <input type="text" required>
            <label for="">Username</label>
        </div>

        <div class="inputBox">
            <input type="text" required>
            <label for="">Email</label>
        </div>

        <div class="inputBox">
            <input type="password" required id="password">
            <label for="">Create &nbsp  Password</label>
            <div id="toggle" onclick="showHide();"></div>
        </div>

        <div class="inputBox">
            <input type="password" required id="passwordCom">
            <label for="">Comfirm &nbsp Password</label>
            <div id="toggleCom" onclick="showHideCom();"></div>
        </div> 

        <div class="inputBox">
            <input type="submit" value="Create">
        </div>

        <p>Already Have An Account? <a href="#">Login</a></p>
    </form>
 
    <script>
        let label = document.querySelectorAll('label').forEach(label => {
            label.innerHTML = label.innerText.split('').map((letters, i) => `<span style="transition-delay: ${i * 50}ms">${letters}</span>`).join('');
        });

      /*   let label = document.querySelectorAll('label').forEach(label => {
            label.innerHTML = label.innerText.split('').map((letters, i) => `<span style="transition-delay: ${i * 50}ms">${letters}</span>`).join('');
        }); */

        let password = document.getElementById('password');
        let togglePassword = document.getElementById('toggle');

          function showHide(){
               if(password.type === 'password'){
                    password.setAttribute('type', 'text');
                    togglePassword.classList.add('hide');
               }
               else{
                    password.setAttribute('type', 'password');
                    togglePassword.classList.remove('hide');
               }
          }

          let passwordCom = document.getElementById('passwordCom');
          let togglePasswordCom = document.getElementById('toggleCom');

          function showHideCom(){
               if(passwordCom.type === 'password'){
                    passwordCom.setAttribute('type', 'text');
                    togglePasswordCom.classList.add('hide');
               }
               else{
                    passwordCom.setAttribute('type', 'password');
                    togglePasswordCom.classList.remove('hide');
               }
          }


        
    </script>

</body>
</html>
