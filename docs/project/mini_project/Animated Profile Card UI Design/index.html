<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>CSS Animated Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="card">
		<div class="lines"></div>
		<div class="imgBx">
			<img src="img.jpg">
		</div>
		<div class="content">
			<div class="details">
				<h2>Win Soe<br><span>Frontend Web Developer</span></h2>
				<div class="data">
					<h3>342 <br> <span>Posts</span></h3>
					<h3>120k <br> <span>Followers</span></h3>
					<h3>285 <br> <span>Following</span></h3>
				</div>
				<div class="actionBtn">
					<button>Follow</button>
					<button>Message</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
